<div ng-cloak>
    <div class="row" ng-repeat="month in months">
        <md-card>
            <md-card-title>
                {{month}} {{val}}
            </md-card-title>
            <md-card-content>
                <div class="col-md-8">
                    <!--{{val}}-->
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="getData(month)" chart-labels="categories">
                    </canvas>

                    <span>{{exp.category}} - {{exp.amount}}</span>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
