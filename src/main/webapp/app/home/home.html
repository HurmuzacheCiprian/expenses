<div class="ex" ng-cloak>
    <div class="row">
            <div ng-switch="vm.isAuthenticated()">
                <div class="col-md-10">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Last 3 day expenses</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div class="col-md-12">
                                <div class="col-md-3 ex-last-items-container fade-in" ng-class = "progressiveFadeIn($index)" ng-repeat = "item in items">
                                    <span class="label label-success ex-last-items-title">{{item.dayOfWeek}}</span>
                                    <div class="ex-last-items">
                                        <div ng-repeat="expense in item.expenses">
                                            <img src="/content/images/right.svg">
                                            <span>{{expense.category}} - {{expense.price}} RON</span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <md-button>Details</md-button>
                                    </div>
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
    </div>
</div>
